services:
  - type: web
    name: mt-dashboard-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        value: sqlite:///dev.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://scorecard_dashboard_agk.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
